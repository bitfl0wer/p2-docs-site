name: "Fetch spec, deploy"
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  fetch:
    runs-on: "ubuntu-latest"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - run: |
          sudo apt update
          sudo apt install -y wget
          wget -O spec.yml "https://codeberg.org/polyphony/typespec-openapi/raw/branch/main/build/3.0.0/${{ vars.SPEC_FILE_NAME }}"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - uses: actions/deploy-pages@v4
        id: deployment
